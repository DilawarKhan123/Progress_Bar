<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Progress</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading2">
        <h1>You have successfully done !</h1>
    </div>
    <div class="heading">
        <!-- <marquee direction="left"> -->
        <h1 id="heading" class="heading">Welcome To Admission Process</h1>
        <!-- </marquee> -->
    </div>

    <div class="container">
        <div class="progress_container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>

        <button class="btn" id="prev">Previous</button>
        <button class="btn" id="next">Next</button>
    </div>
    <div class="form1" id="form1">
        <form action="">

            <label for="name" class="comm"> First Name</label>
            <input type="text" name="" id="name" class="comm" placeholder="Enter First Name">
            <label for="lastname" class="comm">Last Name</label>
            <input type="text" name="" id="lastname" class="comm" placeholder="Enter Last Name">
            <label for="email" class="comm">Email</label>
            <input type="email" name="" id="email" class="comm" placeholder="Enter Email">
            <label for="password" class="comm">Password</label>
            <input type="password" name="" id="password" class="comm" placeholder="Enter Password">
            <input type="submit" name="" id="" class="comm1">
        </form>
    </div>
    <div id="myfile2">
        <form action="">
            <input type="file" name="" id="myfile">
            <input type="submit" name="" id="sbttn">
        </form>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
